name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_run:
        workflows: [ "submodule updater" ]
        types:
            - completed

jobs:
    cd:
        name: Build and deploy

        strategy:
            matrix:
                os: [ ubuntu-latest ]
                node: [ 16 ]

        runs-on: ${{ matrix.os }}

        steps:
            -   name: Checkout
                uses: actions/checkout@master
                with:
                    submodules: true

            -   name: Setup PNPM
                uses: pnpm/action-setup@v2.0.1
                with:
                    version: 6.25.1

            -   name: Setup Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: "pnpm"

            -   name: Install dependencies
                run: pnpm install

            -   name: Build
                env:
                    VITE_BASE_PUBLIC_PATH: ${{ secrets.VITE_BASE_PUBLIC_PATH }}
                run: pnpm run build:nocheck

            -   name: Commit
                run: |
                    git config --local user.email "github-actions@noreply.github.com"
                    git config --local user.name "github-actions"
                    git add src/dict/* --force
                    git commit -m "feat(dict): update" || echo "No changes"

            -   name: Push changes
                uses: ad-m/github-push-action@master
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    branch: ${{ github.ref }}

            -   name: Deploy
                uses: peaceiris/actions-gh-pages@v3
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./dist